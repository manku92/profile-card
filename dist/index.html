<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Profile Card component">
  <title>Frontend Mentor | Profile Card component</title>
  <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body>

  <!-- backgroud circles -->
  <div class="back-images">
    <div class="circle-a">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="circle-b">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>

  <div class="container">


    <main class="card">

      <!-- top half -->
      <section id="top">

        <img src="./images/bg-pattern-card.svg" alt="">

        <!-- image -->
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="">
        </div>

      </section>

      <!-- bottom half -->
      <section id="bottom">

        <div class="name-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>

        <p class="city">London</p>

        <div class="summary-flex">
          <div class="follwers">
            <p class="total">80K</p>
            <p class="content">Followers</p>
          </div>
          <div class="likes">
            <p class="total">803K</p>
            <p class="content">Likes</p>
          </div>
          <div class="photos">
            <p class="total">1.4K</p>
            <p class="content">Photos</p>
          </div>
        </div>

      </section>

    </main>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kurt Mani</a>.
  </div>


</body>

</html>
